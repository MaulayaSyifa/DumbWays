		<!-- navigation bar -->

		<div class="container" style="padding-top: 1rem; padding-bottom: 1rem">
			<div class="form-container" id="contactForm">
				<form action="/action_page.php">
					<div class="row text-header">
						<h1>GET IN TOUCH</h1>
					</div>
					<hr style="width: 100%" />
					<div class="row">
						<div class="col-25">
							<label for="name">Name</label>
						</div>
						<div class="col-75">
							<input type="text" id="name" name="name" placeholder="your name.." />
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="email">Email</label>
						</div>
						<div class="col-75">
							<input type="text" id="email" name="email" placeholder="someone@example.com" />
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="phone">Phone number</label>
						</div>
						<div class="col-75">
							<input type="number" id="phone" name="phone" placeholder="08xxx" />
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="subject">Subject</label>
						</div>
						<div class="col-75">
							<input type="text" id="subject" name="subject" placeholder="email subject" />
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="skill">Skill</label>
						</div>
						<div class="col-75">
							<select id="skill" name="skill">
								<option value="frontend">Frontend</option>
								<option value="backend">Backend</option>
								<option value="fullstack">Fullstack</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="message">Messages</label>
						</div>
						<div class="col-75">
							<textarea
								id="message"
								name="message"
								placeholder="your messages.."
								style="height: 200px"></textarea>
						</div>
					</div>
					<br />
					<div class="row">
						<input type="submit" value="SEND" />
					</div>
				</form>
			</div>
		</div>
